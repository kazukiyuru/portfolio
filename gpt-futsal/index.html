<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAフットサルクラブ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="image/logo.png" alt="ロゴ">
      <h1>HAフットサルクラブ</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#news">ニュース</a></li>
        <li><a href="#ranking">ランキング</a></li>
        <li><a href="#game">次の試合</a></li>
        <li><a href="#sponsors">スポンサー</a></li>
      </ul>
    </nav>
  </header>
  <main>

<div class="top">
    <img src="image/play.jpg" alt="">
</div>
    <section id="news" class="section">
      <h2>ニュース</h2>
      <p>フットサルクラブ最新情報をお届けします。</p>
    </section>
    <section id="ranking" class="section">
      <h2>ランキング</h2>
      <div class="ranking-box">
        <p>現在 3 位</p>
      </div>
    </section>
    <section id="game" class="section">
      <h2>次の試合</h2>
      <p>名古屋オーシャンズ vs ペスカドーラ町田</p>
      <p>2025年1月24日 16:30</p>
    </section>
    <section id="sponsors" class="section">
      <h2>スポンサー</h2>
      <div class="sponsor-logos">
        <div>
        <img src="image/sponsor.png" alt="Dynamic Sports Co.">
        <p>Dynamic Sports Co.</p>
        </div>
            <div>
        <img src="image/sponsor2.png" alt="Swift Athletics">
        <p>Swift Athletics</p>
      </div>
      </div>
    </section>

  </main>
  <footer>
    <p>&copy; 2025 フットサルクラブ</p>
    <div class="contact">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/80d5a9e2a5.js" crossorigin="anonymous"></script>
</body>
</html>
